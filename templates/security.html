<!DOCTYPE html>
<html lang="en">
<head>
    <title>Управление безопасностью</title>
</head>
<body>
    <h1>Управление безопасностью</h1>
    <form action="/security" method="POST">
        <label for="security_status">Статус безопасности:</label>
        <select name="security_status" id="security_status">
            <option value="on">Включено</option>
            <option value="off">Выключено</option>
        </select>
        <button type="submit">Применить</button>
    </form>
</body>
</html>
