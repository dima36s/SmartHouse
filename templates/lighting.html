<!DOCTYPE html>
<html lang="en">
<head>
    <title>Управление освещением</title>
</head>
<body>
    <h1>Управление освещением</h1>
    <form action="/lighting" method="POST">
        <label for="light_status">Статус освещения:</label>
        <select name="light_status" id="light_status">
            <option value="on">Включено</option>
            <option value="off">Выключено</option>
        </select>
        <button type="submit">Применить</button>
    </form>
</body>
</html>
